<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Store</title>
  <style>
    table {
        width: 400px;
      border-collapse: collapse;
      margin: auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    img {
      width: 100px;
      height: 70px;
      border-radius: 15px;
    }
    
    h1  {
      text-align: center;
    }
  </style>
</head>
<body>
<h3>Bài 1</h3>
<hr/>
  <h2>My Store</h2>

  <table>
    <tr>
      <th>Item Photo</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    <tr>
      <td><img src="https://vfa.gov.vn/storage/upload/qua-cam-1.jpg"></td>
      <td>Oranges</td>
      <td>$1 ea.</td>
    </tr>
    <tr>
        <td><img src="123"></td>
        <td>Banana</td>
        <td>$0.75/lb.</td>
      </tr>
    <tr>
      <td><img src="https://cdn.nhathuoclongchau.com.vn/unsafe/800x0/https://cms-prod.s3-sgn09.fptcloud.com/tac_dung_qua_luu_do_1_a7aee3e111.jpg" alt="Pomegranates"></td>
      <td>Pomegranates</td>
      <td>3 for $5</td>
    </tr>
    <tr>
        <td><img src="123" alt="Gummy Bears"></td>
        <td>Gummy Bears</td>
        <td>$6 per bag</td>
      </tr>
    <tr>
      <td><img src="https://squaremart.com.vn/thumbs/1600x1600x2/upload/product/sup-lo-xanh-2-01-2561.jpg" alt="Gummy Bears"></td>
      <td>Broccoli</td>
      <td>$3 a head</td>
    </tr>
  </table>

  <h3>Bài 2</h3>
  <hr/>
  <h2>Booking Form</h2>
  <br/>
      <label for="">Name</label>
      <input type="text" id="name" name="name"/>
</br>
  <label for="">Email</label>
  <input type="email" id="email" name="email"/>
</br>
  <label for="">Phone</label>
  <input type="tel" id="phone" name="phone"/>
<br/>  
  <label for="date">Date:</label>
  <input type="date" id="date" name="date"/>
<br/>
  <label for="time">Time:</label>
  <input type="time" id="time" name="time"/>
<br/>
  <label for="guests">Number of Guests:</label>
  <input type="number" id="guests" name="guests" min="1" />
<br/>
  <button>Submit</button>
  </form>

  <h3>Bài 3</h3>
  <hr/>
  <h2>Car Purchase Form</h2>
  
      <label for="">Name</label>
      <input type="text" id="name" name="name"/>
</br>
  <label for="">Email</label>
  <input type="email" id="email" name="email"/>
</br>
  <label for="">Phone</label>
  <input type="tel" id="phone" name="phone"/>
<br/>  
<label for="car">Choose a Car:</label>
        <select id="car" name="car">
            <option value="model1">Model 1</option>
            <option value="model2">Model 2</option>
            <option value="model3">Model 3</option>
        </select><br><br/>

        <label for="color">Choose a Color:</label>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
        </select><br><br/>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1"/>
        <br/>
        <label for="delivery">Delivery Date:</label>
        <input type="date" id="delivery" name="delivery"/>
        <br/>
        <button>Submit</button>
    </form>
</body>
</html>
