<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Store</title>
  <style>
    table {
        width: 400px;
      border-collapse: collapse;
      margin: auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    img {
      width: 100px;
      height: 70px;
      border-radius: 15px;
    }
    
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>My Store</h1>

  <table>
    <tr>
      <th>Item Photo</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    <tr>
      <td><img src="https://vfa.gov.vn/storage/upload/qua-cam-1.jpg"></td>
      <td>Oranges</td>
      <td>$1 ea.</td>
    </tr>
    <tr>
        <td><img src="123"></td>
        <td>Banana</td>
        <td>$0.75/lb.</td>
      </tr>
    <tr>
      <td><img src="https://cdn.nhathuoclongchau.com.vn/unsafe/800x0/https://cms-prod.s3-sgn09.fptcloud.com/tac_dung_qua_luu_do_1_a7aee3e111.jpg" alt="Pomegranates"></td>
      <td>Pomegranates</td>
      <td>3 for $5</td>
    </tr>
    <tr>
        <td><img src="123" alt="Gummy Bears"></td>
        <td>Gummy Bears</td>
        <td>$6 per bag</td>
      </tr>
    <tr>
      <td><img src="https://squaremart.com.vn/thumbs/1600x1600x2/upload/product/sup-lo-xanh-2-01-2561.jpg" alt="Gummy Bears"></td>
      <td>Broccoli</td>
      <td>$3 a head</td>
    </tr>
  </table>

</body>
</html>
